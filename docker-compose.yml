services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: teamgeist
      POSTGRES_USER: teamgeist
      POSTGRES_PASSWORD: teamgeist
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    depends_on:
      - db

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    env_file:
      - ./app/.env
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data:
