services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: teamgeist
      POSTGRES_USER: teamgeist
      POSTGRES_PASSWORD: teamgeist
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      APP_ORIGIN: http://localhost:3000
      BETTER_AUTH_URL: http://api:4000/auth
      BETTER_AUTH_SECRET: your-secret
    depends_on:
      - db
    ports:
      - "4000:4000"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data:
