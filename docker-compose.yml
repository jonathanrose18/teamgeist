services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: teamgeist
      POSTGRES_USER: teamgeist
      POSTGRES_PASSWORD: teamgeist
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    environment:
      - APP_ORIGIN=http://localhost:3000
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data:
